<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Basic Width and Height for Elements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <!-- Small square box -->
    <div class=" mb-4 bg-blue-200 w-16 h-16"></div>

    <!-- Medium rectangle box -->
    <div class=" mb-4 bg-blue-400 w-32 h-16"></div>

    <!-- Large square box -->
    <div class=" mb-4 bg-blue-600 w-48 h-48"></div>

    <!-- Extra-wide rectangle box -->
    <div class=" mb-4 bg-blue-800 w-64 h-24"></div>

    <!-- Full-width box -->
    <div class=" bg-blue-900 w-100 h-32"></div>
</body>
</html>
