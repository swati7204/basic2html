<!DOCTYPE html>
<html lang="en">
<head>

    <title>Advanced Spacing Exercise</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">

    <!-- Content Block -->
    <div class="p-8 space-y-6">
        <!-- Title -->
        <h1>Welcome to Our Website!</h1>
        <!-- Description -->
        <p>
            Discover more about what we offer and how we can help you achieve your goals. Explore our services below.
        </p>
        
        <!-- Call-to-Action Buttons -->
        <div class="space-x-4">
            <button class="p-2">Learn More</button>
            <button class="p-2">Get Started</button>
            <button class="p-2">Contact Us</button>
        </div>
    </div>

</body>
</html>
