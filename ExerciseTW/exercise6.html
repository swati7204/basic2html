<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusting Max-Width and Max-Height for Elements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <!-- First Box -->
    <div class=" mb-4 p-4 bg-red-200 max-w-80 max-h-32"></div>
    
    <!-- Second Box -->
    <div class=" mb-4 p-4 bg-red-400 max-w-96 max-h-48"></div>
    
    <!-- Third Box -->
    <div class=" mb-4 p-4 bg-red-600 max-w-md max-h-64"></div>

    <!-- Forth Box -->
    <div class=" mb-4 p-4 bg-red-800 max-w-100 max-h-96"></div>

    <!-- Fifth Box -->
    <div class=" p-4 bg-red-900 max-w-xl"></div>
</body>
</html>
