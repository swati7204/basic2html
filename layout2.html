<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 100px;
            padding: 20px;
            margin-bottom: 20px;
        }
        section{
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            height: 500px;
            width: 100%;
            padding: 20px;
            background-color: white;
            justify-content: space-between;
            text-align: center;
        }
        .left{
            background-color: #444;
            color: #fff6f6;
            padding: 20px;
            width: 69%;
        }
        .right{
            background-color: #555;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 30%;
        }
        nav{
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a{
            width: 100%;
            height: 50px;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            margin-bottom: 10px;
            display: block;
            line-height: 50px;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #777;
            color: #fff;
            text-align: center;
            padding: 10px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!--header-->
    <header>
        <h1>This is header</h1>
    </header>
    <!--section-->
    <section>
        <div class="left">
            <h2>Left section</h2>
        </div>
        <div class="right">
            <h2>right section</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </section>
    <!--footer-->
    <footer>
        <p>copyright &copy;2025</p>
    </footer>
</body>
</html>
